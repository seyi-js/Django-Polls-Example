{% extends 'base.html' %}

{%block content%}

<h1 class="text-center mb-3"> 
    {% if latest_question_list%}

    {% for question in latest_question_list %}

    <div class="card mb-3">
        <div class="card-body">
            <p class="lead">
                {{ question.question_text }}
            </p>
            <a href="{% url 'polls:detail' question.id %}" class="btn btn-btn-primary sm">Vote Now</a>
            <a href="{% url 'polls:results' question.id %}" class="btn btn-btn-secondary sm">Results</a>
        </div>
    </div>
    {% endfor %}




    {% else %}
<p>No polls availbale</p>
    {% endif%}


    {%endblock%}
